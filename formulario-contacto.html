<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="unidad4.css">
</head>
<body>
   
    <h1>Formulario de Contacto</h1>
<form action="" method="" class="datos">
<p>
    <label for="nom">Nombre:</label>
    <input type="text" name="nombre" placeholder="Nombre" >
</p>
<p>
    <label for="ape">Apellido:</label>
    <input type="text" name="apellido" placeholder="Apellido" >
</p>
<p>
    <label for="pass">Contraseña:</label>
    <input type="password" name="pass">
</p>
<label for="genero">Género</label>
<ul>
    <li><input type="radio" name="genero" value="masculino">
        <label>Masculino</label>
    </li>
    <li><input type="radio" name="genero" value="femenino">
        <label>Femenino</label>
    </li>
    <li><input type="radio" name="genero" value="otro">
        <label>Otro</label>
    </li>
</ul>
<label>Hobbies</label>
<ul>
    <li>
        <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
        <label for="bailar">Bailar</label>
    </li>
    <li>
        <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
        <label for="cantar">Cantar</label>
    </li>
    <li>
        <input type="checkbox" name="hobbies[]" value="correr" id="correr">
        <label for="correr">Correr</label>
    </li>
    <li>
        <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
        <label for="nadar">Nadar</label>
    </li>
</ul>
<p>
    <label for="titulo">Título</label>
    <select name="titulo" >
        <option value="primario">Primario</option>
        <option value="secundario">Secundario</option>
        <option value="terciario">Terciario</option>
        <option value="universitario">Universitario</option>
    </select>
</p>
<p>
    <label for="comentarios">Comentarios</label>
    <textarea name="comentarios"></textarea>
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</p>
</form>

</body>
</html>
